{% extends 'base.html' %}
{% block content %}
<h1>Create Job Listing</h1>
<form method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ title }}" required><br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ description }}</textarea><br>
    <label for="category">Category:</label>
    <select id="category" name="category" required>
        {% for category in categories %}
        <option value="{{ category }}">{{ category }}</option>
        {% endfor %}
    </select><br>
    <label for="salary">Salary:</label>
    <input type="text" id="salary" name="salary" value="{{ salary }}"><br>
    <input type="submit" name="button" value="Classify" />
    <input type="submit" name="button" value="Save" />
</form>
{% endblock %}
