{% extends 'base.html' %}
{% block content %}
<h1>Create Job</h1>
<form method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ title }}" required><br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ description }}</textarea><br>
    <label for="category">Category:</label>
    <select id="category" name="category" required>
        {% for category in categories %}
        {% if category == selectedCategory %}
        <option value="{{ category }}" selected>{{ category }}</option>
        {% else %}
        <option value="{{ category }}">{{ category }}</option>
        {% endif %}
        {% endfor %}
    </select><br>
    {% if prediction %}
    <p style="color: green">The job's category should be {{ prediction }} </p>
    {% endif %}
    <label for="salary">Salary:</label>
    <input type="text" id="salary" name="salary" value="{{ salary }}"><br>
    <button type="submit" value="Classify" name="button">Classify</button>
    <button type="submit" value="Save" name="button">Save</button>
</form>
{% endblock %}
