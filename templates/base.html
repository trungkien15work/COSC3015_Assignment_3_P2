<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Job Hunting Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 1em;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 2em;
        }

        form {
            background-color: #fff;
            padding: 2em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
        h1 {
            text-align: center;
        }
        .search-form {
            background-color: #343a40;
            width: 450px;
            height: 100px;
            margin: 0;
            padding: 32px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            box-shadow: none;
            display: flex;
            align-items: center;
 
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #a5a5a5;
            margin-right: 5px; 
        }

        .fields {
            display: flex;
            align-items: center;
            width: 100%;
            background-color:dark;
            padding: 0 5px;
            border-radius: 5px;
        }

        .field {
            width: 100%;
            background: #e7e6e6;
            border: none;
            padding: 7px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .submit {
            width: 30px;
            height: 30px;
            background: url(static/search-submit.gif) no-repeat center;
            background-size: contain;
            border: none;
            cursor:submit;
            margin-left: 10px; 
            margin-bottom: 12px;   
            
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="{{ url_for('index') }}">Home</a>
                        
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('create_job') }}">Create Job</a>
                    </li>
                </ul>
                <form action="/search" method="POST" class="search-form">
                    <label for="search-string">Search</label>
                    <div class="fields">
                      <input type="text" name="searchword" class="field" />
                      <input type="submit" name="search" value="" class="submit" />
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
